<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://csdnimg.cn/public/common/libs/jquery/jquery-1.11.1.min.js"></script>
    <script>
        var chinese = {
            nation:'中国',
            birthPlaces:['北京','上海','成都']
        };
        function deepCopy(c,p)
        {
            var c = c || {};
            for(var i in p)
            {
                if(typeof p[i] === 'object'){
                    c[i] = (p[i].constructor === Array)? [] : {};
                    //deepCopy(c[i],p[i]);
                    arguments.callee(c[i],p[i]);
                }
                else{
                    c[i] = p[i];
                }
            }
            return c;
        }

        var doctor = deepCopy(doctor,chinese);
        doctor.career = '医生';
        //doctor.birthPlaces = ['北京','上海','成都','天津'];    //重新赋值不会改变chinese的birthPlaces
        doctor.birthPlaces.push('天津');
        console.log(doctor.birthPlaces);     //["北京", "上海", "成都", "天津"]
        console.log(chinese.birthPlaces);    //["北京", "上海", "成都"]


    </script>
</head>
