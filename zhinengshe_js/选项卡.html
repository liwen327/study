        $(function()
        {
            var oDiv = $("#div1");
            var oBtn = $("#div1 input");
            var odiv_c = $("#div_c div");

                oBtn.click(function()
                {
                    $(this).addClass("active").siblings().removeClass("active");

                    var index = oBtn.index(this);
                    odiv_c.eq(index).show()
                            .siblings().hide();

                })
        })
    </script>

<body>
<div id="div1">
<input type="button" value="新闻" class="active" />
<input type="button" value="国际" />
<input type="button" value="实训" />
<input type="button" value="国内" />
<div id="div_c">

</div>
