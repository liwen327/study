<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度分享运动</title>
    <style>
        *{margin:0; padding:0;}
        div{ width:200px; height: 200px; background: purple; filter:alpha(opacity=30); opacity:0.3;margin-top:20px;}
    </style>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById("div1");
            console.log(oDiv);

            oDiv.onmouseover = function()
            {
                startMove(100);
            };
            oDiv.onmouseout = function()
            {
                startMove(30);
            };

            var timer = null;
            var alpha = 30;
            function startMove(iTarget)
            {
                clearInterval(timer);
                timer = setInterval(function()
                {
                    var speed = 0;
                    if(alpha < iTarget)
                    {
                        speed = 10;
                    }
                    else
                    {
                        speed = -10;
                    }
                    if(alpha == iTarget)
                    {
                        clearInterval(timer);
                    }
                    else
                    {
                        alpha += speed;
                        oDiv.style.filter = 'alpha(opacity='+ alpha +')';
                        oDiv.style.opacity = alpha/100;
                    }
                },30)
            }
        };



    </script>
</head>
<body>
<div id="div1">1</div>
</body>
</html>
