<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基础运动</title>
    <style>
        #div1{ width:300px; height: 300px; background: green; position: absolute;}
    </style>
    <script>
        var timer = null;
        function startMove()
        {
            var oDiv = document.getElementById("div1");
                clearInterval(timer);
                timer = setInterval(function(){
                    if(oDiv.offsetLeft >= 600)
                    {
                        clearInterval(timer);
                    }
                    else
                    {
                        oDiv.style.left = oDiv.offsetLeft + 10 + "px";
                    }
                },30)
        }

    </script>
</head>
<body>
<input type="button" id="btn1" value="运动" onclick="startMove();"/>
    <div id="div1" ></div>
</body>
</html>
