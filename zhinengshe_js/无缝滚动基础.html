<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>隔行变色</title>
    <style>
        #div1{position: absolute; width: 200px; height: 200px; background: red; left:200px; top: 100px;}
    </style>
    <script>
        var timer = null;
        timer = setInterval(function(){
            var oDiv = document.getElementById("div1");
            oDiv.style.left = oDiv.offsetLeft + 20 + "px";
        },30);
        clearInterval(timer);


    </script>
</head>
<body>
<div id="div1"></div>

</body>
</html>
