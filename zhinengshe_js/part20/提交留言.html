<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>键盘控制div移动</title>
    <style>
        #div1{width:200px; height: 200px; background: #ccc; position: absolute;}
        textarea{margin-top:30px;}
    </style>
    <script type="text/javascript">
        window.onload = function()
        {
            var oTxt1 = document.getElementById("txt1");
            var oBtn = document.getElementById("btn");
            var oTxt2 = document.getElementById("txt2");

            oBtn.onclick = function()
            {
                oTxt2.value += oTxt1.value + "\n";
                oTxt1.value = "";
            }
        }
    </script>
</head>

<body>
<input type="text" id="txt1" placeholder="请输入相应内容"/>
<input type="button" id="btn" value="提交"/><br/>
<textarea cols="30" id="txt2" rows="10"></textarea>


</body>
</html>
