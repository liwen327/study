<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>event对象及其兼容处理</title>
    <style>
        div{width:200px; height: 200px; padding:50px;}
        .box{background: #ccc;}
        .wrap{background: red;}
        .wrap_c{background: green;}
    </style>
    <script type="text/javascript">
        window.onload = function()
        {

            document.getElementsByClassName("wrap_c")[0].onclick = function(ev)
            {
                var oEvent = ev || event;
                oEvent.cancelBubble = true;
                alert("弹出内部div");

            }
            document.getElementsByClassName("wrap")[0].onclick = function(ev)
            {
                var oEvent = ev || event;
                oEvent.cancelBubble = true;
                alert("弹出外部div");
            }
            document.getElementsByClassName("box")[0].onclick = function(ev)
            {
                var oEvent = ev || event;
                oEvent.cancelBubble = true;
                alert("弹出外部的外部的div");
            }

        }
    </script>
</head>

<body onclick="alert('body')">

<div class="box">
    <div class="wrap">
        <div class="wrap_c"></div>
    </div>
</div>

</body>
</html>
