<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无缝滚动</title>
    <style>
        *{ margin: 0; padding: 0;}
        #div1{position: relative; width: 800px; height: 200px; background: #fff; margin: 50px auto; border: solid 1px #ccc;overflow: hidden; }
        #div1 ul{position: absolute; top:0; left: 0;}
        #div1 ul li{ float: left; list-style: none; width: 200px; height: 200px;}
    </style>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById("div1");
            var oUl = oDiv.getElementsByTagName("ul")[0];
            var aLi = oDiv.getElementsByTagName("li");

            oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth * aLi.length + "px";

            function move()
            {
                //alert(oUl.offsetLeft);
                if(oUl.offsetLeft < - oUl.offsetWidth/2)
                {
                    oUl.style.left = "0";
                }
                if(oUl.offsetLeft > 0)
                {
                    oUl.style.left = -oUl.offsetWidth/2 + "px";
                }
                oUl.style.left = oUl.offsetLeft + 5 + "px";
            }
            var timer = setInterval(move,30)
            oDiv.onmouseover = function()
            {
                clearInterval(timer);
            }
            oDiv.onmouseout = function()
            {
                timer = setInterval(move,30)
            }

        }
    </script>
</head>
<body>
<div id="div1">
    <ul>
        <li><img src="img/1.jpg"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
    </ul>
</div>

</body>
</html>
