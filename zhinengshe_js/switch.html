<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>switch</title>
    <script>
        var name = "张某";
        var sex = "男";

        switch(sex)
        {
            case "男":
            alert(name + "先生，你好！")
            break;
            case "女":
                alert(name + "女士，你好！")
                break;
            default:
                alert("你好！")
        }

    </script>
</head>
<body>


</body>
</html>
