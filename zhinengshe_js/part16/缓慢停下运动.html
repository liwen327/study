<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>缓慢停下运动</title>
    <style>
        #div1{ width:200px; height: 200px; background: #ccc; position: absolute; left:600px; top:100px;}
        .div2{ width:1px; height: 500px; background: #000; position: absolute; left:300px; top:0;}
    </style>
    <script>
        window.onload = function()
        {
            var oBtn = document.getElementById("btn1");
            var oDiv = document.getElementById("div1");

            oBtn.onclick = function()
            {
                setInterval(function(){
                    var speed = (300 - oDiv.offsetLeft)/10;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    oDiv.style.left =oDiv.offsetLeft +  speed + "px";
//                    alert(oDiv.style.left);
//                    alert(speed);
                    document.title = oDiv.style.left;
                },30)

            };


        }
    </script>
</head>
<body>
<input type="button" value="开始运动" id="btn1"/>
<div id="div1"></div>
<div class="div2"></div>


</body>
</html>
