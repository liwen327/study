<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加、删除行</title>
    <style>
        #ul1{ background: green;}
        #ul2{ background: yellow;}
    </style>
    <script>
        window.onload = function()
        {
            oTab = document.getElementById("tab1");
            oBtn = document.getElementById("btn1");

            oBtn.onclick = function()
            {
                /*var aTr = oTab.tBodies[0].rows;
                alert(aTr);*/
                var arr = [];
                for(var i=0; i<oTab.tBodies[0].rows.length; i++)
                {
                    arr[i] = oTab.tBodies[0].rows[i];
                }
                arr.sort(function(tr1,tr2)
                {
                    var n1 = parseInt(tr1.cells[0].innerHTML);
                    var n2 = parseInt(tr2.cells[0].innerHTML);
                    return n1 - n2;
                })

                for(var i=0; i<arr.length; i++)
                {
                    oTab.tBodies[0].appendChild(arr[i]);
                    //alert(arr[i].innerHTML);
                    alert(arr[i].innerHTML);
                }
            }
        }

    </script>
</head>
<body>
<input type="button" id="btn1" value="排序"/>
    <table width="500" border="1" cellspacing="0" cellpadding="0" id="tab1">

</body>
</html>
