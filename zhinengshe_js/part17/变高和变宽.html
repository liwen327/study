<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>div的淡入淡出1</title>
    <style>
        #div1,#div2{ width:200px; height: 200px; background: green; margin:10px; float:left; }
    </style>
    <script>
        window.onload = function()
        {
            var oDiv1 = document.getElementById("div1");
            //alert(oDiv1);
            var oDiv2 = document.getElementById("div2");
            oDiv1.onmouseover = function()
            {
                startMove(this,400)
            }
            oDiv1.onmouseout = function()
            {
                startMove(this,200)
            }

            oDiv2.onmouseover = function()
            {
                startMove1(this,400)
            }
            oDiv2.onmouseout = function()
            {
                startMove1(this,200)
            }

        }

        function startMove(obj,iTarget)
        {
            clearInterval(obj.timer);
            obj.timer = setInterval(function()
            {
                var speed = (iTarget - obj.offsetHeight)/6;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(obj.offsetHeight == iTarget)
                {
                    clearInterval(obj.timer);
                }
                else
                {
                    obj.style.height = obj.offsetHeight + speed + "px";
                }
            },30)

        }

        function startMove1(obj,iTarget)
        {
            clearInterval(obj.timer);
            obj.timer = setInterval(function()
            {
                var speed = (iTarget - obj.offsetWidth)/6;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(obj.offsetWidth == iTarget)
                {
                    clearInterval(obj.timer);
                }
                else
                {
                    obj.style.width = obj.offsetWidth + speed + "px";
                }
            },30)

        }

    </script>
</head>
<body>
<!--谁谁写的-->
<div id="div1"></div>
<div id="div2"></div>

</body>
</html>
