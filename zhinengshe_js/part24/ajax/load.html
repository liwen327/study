<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>load方法</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <style>
        .para{ height: 50px; line-height: 50px; background: #ccc;}
    </style>
    <script>
        $(function()
        {
            $("#send").click(function()
            {
                $("#resText").load("test.html .para");
            });
        })
    </script>
</head>
<body>
<input type="button" id="send" value="Ajax获取"/>
<div class="comment">已有评论：</div>
<div id="resText"></div>

</body>
</html>
