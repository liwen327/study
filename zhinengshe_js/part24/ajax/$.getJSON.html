<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $("#send").click(function()
            {
                $.getJSON(
                        "http://api.flickr.com/services/feeds/photos_public.gne?tags=car&tagmode=any&format=json&json callback=?",
                        function(data)
                        {
                            $.each(data.items,function(i,item)
                            {
                                $("<img class='para'/>").attr("src",item.media.m)
                                    .appendTo("#res");
                                if(i==3)
                                {
                                    return false;
                                }
                            })
                        }

                )
            })
        })
    </script>
</head>
<body>
<input type="button" id="send" value="加载"/>
<div id="res"></div>

</body>
</html>
