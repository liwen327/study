<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="new_ajax.js"></script>
    <script>
        window.onload = function()
        {
            var oBtn = document.getElementById("btn1");
            var oUl = document.getElementById("ul1");
            oBtn.onclick = function()
            {
                ajax('arr.txt?t='+new Date().getTime(),function(data)
                {
                    var arr = eval(data);
                    //alert(typeof arr);
                    for(var i=0; i<arr.length; i++)
                    {
                        var oLi = document.createElement("li");
                        //alert(typeof Li);
                        oLi.innerHTML = '<li>用户名：<strong>'+arr[i].user+'</strong> 密码：<span>'+arr[i].password+'</span></li>';
                        oUl.appendChild(oLi);
                    }
                },function()
                {
                    alert("错误");
                });
            }
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="获取数据"/>
<ul id="ul1">
</ul>
</body>
</html>
