<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>理解原型</title>
    <script>
        function CreatPerson(name,qq)
        {
            this.name = name;
            this.qq = qq;
        }
        CreatPerson.prototype.sayName = function()
        {
            alert("它的名字是:" + this.name );
        }
        CreatPerson.prototype.QQ = function()
        {
            alert("它的QQ是:" + this.qq );
        }

        var person1 = new CreatPerson("张三","5673322");
        var person2 = new CreatPerson("李四","790833322");
        person1.sayName();  //张三
        person2.QQ();     //790833322
        alert(person1.sayName == person2.sayName);   //true

    </script>
</head>
<body>

</body>
</html>
