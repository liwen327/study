<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0;}
        ul,li{ list-style: none;}
        #ul1{ width: 500px; margin: 50px auto;}
        #ul1 li{ margin-left:20px; float: left;}
        div{ display: none;}
    </style>
    <script>
        window.onload = function()
        {
            var aA = document.getElementsByTagName("a");
            var aDiv = document.getElementsByTagName("div");
            for(var i=0; i< aA.length; i++)
            {
                aA[i].onclick = function()
                {
                    var hash = this.dataset.hash;
                    window.location.hash = hash;
                    for(var i=0; i<aDiv.length; i++)
                    {
                        aDiv[i].style.display = "none";
                        if(hash == aDiv[i].dataset.hash)
                        {
                            aDiv[i].style.display = "block";
                        }
                    }
                }
            }

            window.onhashchange = function()      //当网页中的hash值改变的时候，网页就会刷新
            {
                window.location.reload();
            }
            var firstHash = window.location.hash.substring(1) || "index";
            for(var i=0; i<aDiv.length; i++)
            {
                if(firstHash == aDiv[i].dataset.hash)
                {
                    aDiv[i].style.display = "block";
                }
            }
        }

    </script>
</head>
<body>
<ul id="ul1">
    <li><a href="javascript:;" data-hash="index">首页</a> </li>
    <li><a href="javascript:;" data-hash="student">学员</a> </li>
    <li><a href="javascript:;" data-hash="message">留言</a> </li>
</ul>
<br/>
<div data-hash="index" style="background: red;">首页的内容</div>
<div data-hash="student" style="background: yellow;">学员的内容</div>
<div data-hash="message" style="background: blue;">留言的内容</div>

</body>
</html>
