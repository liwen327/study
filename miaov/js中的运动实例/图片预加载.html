<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function()
        {
            var oImage = document.getElementById("img");
            var oImg = new Image();
            var arr = [
                    'http://img.taopic.com/uploads/allimg/121116/240501-12111623050164.jpg',
                    'http://pic3.nipic.com/20090512/2619913_090405026_2.jpg',
                    'http://img.taopic.com/uploads/allimg/121026/240425-12102619115329.jpg',
                    'http://leleshan.leyou.com.cn/bbs/data/attachment/forum/month_1009/20100925_2bacf182fc91a132285dI7srdkCVp3QD.jpg',
                    'http://pic4.nipic.com/20091110/3722897_084035091562_2.jpg',
                    'http://pic8.nipic.com/20100721/3415356_202213083122_2.jpg',
                    'http://h.hiphotos.baidu.com/zhidao/pic/item/d52a2834349b033b4437fce314ce36d3d539bd4f.jpg'
            ]

            var iCur = 0;
            var i=0;

            oImage.onclick = function()
            {
                i++;
                if(i<arr.length)
                {
                    oImage.src = arr[i];
                    document.title = i + "/" + (arr.length-1);
                }
            }
            preLoad();
            function preLoad()
            {
                oImg.src = arr[iCur];
                oImg.onload = function()
                {
                    iCur++;
                    if(iCur < arr.length)
                    {
                        preLoad();
                    }
                }
                //document.title = i + "/" + arr.length;
            }
        }
    </script>
</head>
<body>
<img src="http://img.taopic.com/uploads/allimg/121116/240501-12111623050164.jpg" id="img" style="width: 300px;"/>

</body>
</html>
