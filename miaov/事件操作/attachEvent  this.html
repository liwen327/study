        //document.addEventListener("click",fn1,false);
        //document.addEventListener("click",fn2,false);  //弹出两次[object HTMLDocument]

        //把这个方法封装一下：
        function fn1()
        {
            alert(this);
        }
        function fn2()
        {
            alert(2);
        }
        function bind(obj,evename,fn)
        {
            if(obj.addEventListener)
            {
                obj.addEventListener(evename,fn,false);
            }
            else
            {
                obj.attachEvent("on" + evename,function()
                {
                    fn.call(obj);
                });
            }
        }
        bind(document,'click',fn1);
        bind(document,'click',fn2);//一个元素可以绑定多个事件，在ie8及以下浏览器下：第一次弹出2，第二次弹出object，ie9以上及FF/Chrome等浏览器下弹出html和2
    </script>
