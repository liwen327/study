<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        window.onload = function()
        {
            var aA = document.getElementsByTagName("a");
            for(var i=0; i<aA.length; i++)
            {
                aA[i].onclick = function()
                {
                    this.parentNode.style.display = "none";    //没有兼容性问题
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>111 <a href="javascript:;">点击隐藏</a>  </li>
    <li>222 <a href="javascript:;">点击隐藏</a></li>
    <li>333 <a href="javascript:;">点击隐藏</a></li>
    <li>444 <a href="javascript:;">点击隐藏</a></li>
</ul>

</body>
</html>
