<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        #div1{ width: 100px; height: 100px; background: red; position:absolute;}
    </style>
    <script>
        /*
        *
        *   阻止事件的默认行为：
        *   return false ：阻止 的是obj.on事件名称 = fn;这种绑定事件的默认行为
        *   而通过addEventListener绑定的事件，则需要通过event的preventDefault()方法来阻止其默认行为
        *
        *   阻止默认行为根据其绑定事件的形式不同而有所不同
        *   ie 下面的attachEvent这种形式也是用return false来阻止默认行为的
        *   而火狐下面的addEventListener绑定的事件，则需要通过 event的preventDefault()方法来阻止其默认行为
        * */
        window.onload = function()
        {
            /*document.oncontextmenu = function()
            {
                return false;     //通过return false来阻止默认右键弹框
            }*/

            /*document.attachEvent('oncontextmenu',function()
            {
                return false;
            })*/
            document.addEventListener('contextmenu',function(ev)
            {
                var ev = ev || event;
                ev.preventDefault();
            },false)
        }
    </script>
</head>
<body style="height: 2000px;">
<div id="div1"></div>

</body>
</html>
