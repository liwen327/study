<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        window.onload = function()
        {
            var oText1 = document.getElementById("text1");
            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");

            if(getCookie("username"))
            {
                oText1.value = getCookie("username");
            }
            oBtn1.onclick = function()
            {
                alert("登录成功");
                setCookie("username",oText1.value,5);
            }
            oBtn2.onclick = function()
            {
                removeCookie("username");
                oText1.value = "";
            }

        }
        function setCookie(key,value,t)
        {
            var oDate = new Date();
            oDate.setDate(oDate.getDate() + t);
            document.cookie = key + "=" + value  + " ;expires = " + oDate.toGMTString();
        }
        function getCookie(key)
        {
            var arr1 = document.cookie.split("; ");
            for(var i=0; i<arr1.length; i++)
            {
                var arr2 = arr1[i].split("=");
                if(arr2[0] == key)
                {
                    return encodeURI(arr2[1]);
                }
            }
        }
        function removeCookie(key)
        {
            setCookie(key,'',-1);
        }
        setCookie("username","liw",5);
     </script>
</head>
<body>
<input type="text" placeholder="请输入用户名" id="text1"/>
<input type="button" value="登录" id="btn1"/>
<input type="button" value="删除" id="btn2"/>



</body>
</html>
