<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        /*
        * 键盘事件：
        * onkeydown:当键盘按键按下时触发
        * onkeyup：当键盘按钮抬起时触发
        * ev.keyCode:键盘的键值
        *
        * ctrlKey，shiftKey,altDey：ctrl/shift/alt都是功能键，当这三个键被按下的时候返回true,没有按下的时候返回false
        * */
        window.onload = function()
        {
            var oText = document.getElementById("text1");
            var oUl = document.getElementById("ul1");
            oText.onkeyup = function(ev)
            {
                var ev = ev || event;
                if(ev.keyCode == 13)   //只按enter键可以发送如果写成if(ev.keyCode == 13 && ev.ctrlKey)则是同时按住ctrl和enter时才发送信息
                {
                    if(this.value != "")
                    {
                        var oLi = document.createElement("li");
                        oLi.innerHTML = this.value;
                        if(oUl.children[0])
                        {
                            oUl.insertBefore(oLi,oUl.children[0]);
                        }
                        else
                        {
                            oUl.appendChild(oLi);
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="text1"/>
<ul id="ul1">
    <li>ssss</li>
</ul>

</body>
</html>
