<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>

</head>
<body>

<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('button-counter',{
        data:function(){
            return{
                count:0
            }
            //count:0
        },
        template:`
        <button @click="count++">You clicked me {{count}} times .</button>
        `
    });
    new Vue({
        el: '#app',
    });

</script>
</body>
</html>
