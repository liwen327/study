<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>

</head>
<body>

<div id="app">
    
    <blog-post 
        v-for='post in posts'
        :key='post.id'
        :post='post'
    ></blog-post>
    
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('blog-post',{
        props:['post'],
        template:`
        <div>
            <h3>{{post.title}}</h3>
            <div v-html="post.content"></div>
            <div>{{post.comments}}</div>
        </div>
        `
    });
    new Vue({
        el: '#app',
        data:{
            posts:[
                {id:1,title:'my title 1',content:'content1',comments:'comments 01'},
                {id:2,title:'my title 2',content:'content2',comments:'comments 02'},
                {id:3,title:'my title 3',content:'content3',comments:'comments 03'}
            ]
        }
    });

</script>
</body>
</html>
