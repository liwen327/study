<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueJs</title>

<style>
    /* 可以设置不同的进入和离开动画 */
    
</style>
</head>
<body>

<div id="app">
  <ol>
    <todo-item
      v-for="item in grocery"
      :todo="item"
      :key="item.id"
    ></todo-item>
  </ol>

</div>


<!--<script src="https://unpkg.com/vue"></script>-->
<script src="js/vue.js"></script>
<script>
  Vue.component('todo-item',{
    props:['todo'],
    template:'<li>{{todo}}</li>'
  })
  var vm = new Vue({
    el: '#app',
    data: {
      grocery: {
        name:'mike',
        age:29
      }
    }
  });
  vm.grocery.school = 'qinghua';
  //vm.$set(vm.grocery,'school','qinghua');
  Object.assign(vm.grocery,{
    school:'qinghua',
    work:'engeneer'
  });
  vm.grocery = Object.assign({},vm.grocery,{
    school:'qinghua',
    work:'engeneer'
  });

</script>
</body>
</html>
