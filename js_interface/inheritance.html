var arr = [-1,1,1,-1,1,1,-1,-1];
//console.log(arr.sort());
function sortFn(obj1,obj2){
  if(obj1 > obj2){
    return 1;
  }else if(obj1 < obj2){
    return -1;
  }else{
    return 0;
  }
}
var arrNew = [];

for(var i=0; i< arr.length; i++){
  sortFn(arr[i],arr[i+1]);
}
console.log(arr.sort(sortFn));


function maopao(Arr){
  var temp;
  for(var i=0; i<Arr.length; i++){
    for(var j=0; j<Arr.length - i -1 ; j++){
      if(Arr[j] > Arr[j+1]){
        temp = Arr[j];
        Arr[j] = Arr[j+1];
        Arr[j+1]= temp;
      }
    }
  }
  return Arr;
}
