<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>flex</title>
<style>
    #flex-container {
    display: flex;
    /* flex-direction: row; */
    /* flex-direction: row-reverse; */
    /* flex-direction: column; */
    flex-direction: column-reverse;
    }

    #flex-container > .flex-item {
    flex: auto;
    /* width:100px; */
    height:100px;
    background:#ccc;
    margin:0 5px;
    }

    #flex-container > .raw-item {
    width: 5rem;
    }
</style>
</head>

<body>
    <div id="flex-container">
        <div class="flex-item">Raw 1 </div>
        <div class="flex-item">Raw box2</div>
        <div class="flex-item">Raw box3</div>
        <div class="flex-item">Raw box4</div>
        <div class="flex-item">Raw box5</div>
    </div>
</body>
</html>
