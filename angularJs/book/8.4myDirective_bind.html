<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script>
        //var app = angular.module('myApp',[]);
        angular.module('myApp',[])
            .directive('myDirective',function()
            {
                return {
                    restrict:'A',
                    replace:false,
                    scope:{
                        myUrl:"@someAttr",
                        myLinkText:'@'
                    },
                    template:'<a href="http://www.baidu.com">' + '{{myLinkText}}</a>'
                };
            });
    </script>
</head>
<body>
    <input type="text" ng-model="myUrl"/>
    <div my-directive some-attr="{{myUrl}}" my-link-text="click me to baidu.">


</body>
</html>
