<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <style>
        .red{ background-color:red;}
    </style>
    <script>
        angular.module('myApp',[])
                .directive('sidebox',function(){
                    return{
                        restrict:'EA',
                        scope:{
                            title:'@'
                        },
                        transclude:true,
                        template:'<div class="sidebox"><div class="content"><h2 class="header">{{ title }}</h2><span class="content" ng-transclude></span></div></div>'
                    }
                })
    </script>
</head>
<body>
<div sideboxtitle="links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>
<div sideboxtitle="TagCloud">
    <div class="tagcloud">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
    </div>
</div>




</body>
</html>
