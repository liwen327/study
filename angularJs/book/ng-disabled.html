<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl',['$scope','$interval',function($scope,$interval)
        {
            var iNow = 5;
            $scope.isDisabled = true;
            $scope.val = iNow + '秒';
            var timer = $interval(function()
            {
                iNow--;
                $scope.val = iNow + '秒';
                if(iNow == 0)
                {
                    $interval.cancel(timer);
                    $scope.val = '可以点击了';
                    $scope.isDisabled = false;
                }
            },1000);
        }])
    </script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <input type="button" ng-disabled="isDisabled" ng-value="val"/>
    <input type="text" ng-readonly="isDisabled" ng-value="val"/>
    <input type="checkbox" ng-checkout="isDisabled" ng-value="val"/>
</div>

</body>
</html>
