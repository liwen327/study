<!doctype html>
<html ng-app="myApp">
<head>
    <script src="js/angular.min.js"></script>
</head>
<body>
<!--<div my-directive my-url="http://www.baidu.com" my-link-text="Click me to go to baidu.">-->
<!--<div my-directive my-attr="http://www.baidu.com" my-link-text="Click me to go to baidu.">-->
<div my-directive my-attr="{{'http://' + 'baidu.com'}}" my-link-text="Click me to go to baidu.">
</div>

<script>
    angular.module('myApp', [])
            .directive('myDirective',function()
            {
                return{
                    restrict:'A',
                    replace:true,
                    scope:{
                        myUrl:'@myAttr',
                        myLinkText:'@'
                    },
                    template:'<a href="{{myUrl}}">' + '{{myLinkText}}</a>'
                }
            })
</script>

</body>
</html>
