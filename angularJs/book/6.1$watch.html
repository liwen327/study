<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl',function($scope)
        {
            $scope.name = "angular";
            $scope.updated = -1;     //当controller执行到$watch时，它会立即执行一次，因此我们设置updated为-1
            $scope.$watch('name',function()
            {
                $scope.updated++;
            })
        })
    </script>

</head>
<body>
<!--使用$watch()来监视你自己的东西-->
<div ng-app="myApp" ng-controller="myCtrl">
    <input type="text" ng-model="name"/>
    <h2>name updated:{{updated}} times.</h2>
</div>

</body>
</html>
