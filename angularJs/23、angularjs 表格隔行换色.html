<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/namesControllers.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
    <table>
        <tr ng-repeat="x in names ">
            <td ng-if="$odd" style="background: #f1f1f1;">{{x.name}}</td>
            <td ng-if="$even">{{x.name}}</td>
            <td ng-if="$odd" style="background: #f1f1f1;">{{x.country}}</td>
            <td ng-if="$even">{{x.country}}</td>
        </tr>
    </table>
    ng-if指令接收一个bool值，当它的值为false时，它所控制的节点并没有被创建或者说之前的DOM节点会被销毁。

</div>

</body>
</html>
