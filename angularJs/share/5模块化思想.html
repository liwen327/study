<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>5模块化思想</title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">
        m1 = angular.module('myApp',[]);
        m1.controller('aa',['$scope',function($scope)
        {
            $scope.name = "hello";
        }])
        m1.controller('bb',['$scope',function($scope)
        {
            $scope.name = "hi";
        }])
    </script>
</head>
<body ng-app = "myApp">
<div ng-controller = "aa">
    <p>{{name}}</p>
</div>
<div ng-controller = "bb">
    <p>{{name}}</p>
</div>

</body>
</html>
