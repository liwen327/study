<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/namesControllers.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
    <p><input type="text" ng-model="test"> </p>
    <ul>
        <li ng-repeat="x in names | filter:test | orderBy:'country'">    <!--除了根据country的首字母进行排序，在输入框中输入筛选条件时，下面的内容也会相应的根据筛选条件进行改变-->
            {{ (x.name | uppercase) + ',' + x.country}}
        </li>
    </ul>

</div>

</body>
</html>
