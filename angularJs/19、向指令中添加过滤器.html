<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/namesControllers.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
    <p>循环对象：</p>
    <ul>
        <li ng-repeat="x in names | orderBy:'country'">    <!--过滤器：orderBy：根据表达式排列数组。 即：   根据country的首字母进行排序-->
            {{ x.name + ',' + x.country}}
        </li>
    </ul>

</div>

</body>
</html>
