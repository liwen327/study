<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text()方法</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script>
        $(function()
        {
            //alert($("div").html());
            $("div").each(function()
            {
                //alert($(this).html());
                alert($(this).text());
            })
        })
    </script>
</head>
<body>
<div id="div1">div1<span>span</span></div>
<div>div2</div>
<div>div3</div>

</body>
</html>
