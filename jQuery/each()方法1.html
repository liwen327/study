<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>each()方法</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script>
        $(function()
        {
            $("div").each(function(i,item)
            {
                $(item).css("background","#ccc");
                if($(this).is($("#stop")))
                {
                    $("span").text('在块为'+i+'的地方停止。');
                    return false;
                }
            })
        })
    </script>
</head>
<body>
<button>Change colors</button>
<span></span>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div id="stop"> 5 Stop here</div>
<div>6</div>
<div>7</div>
<div>8</div>

</body>
</html>
