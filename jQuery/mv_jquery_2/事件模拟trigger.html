<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件模拟</title>
    <style>
        #div1{width:100px; height: 100px; background: red;}
        #div2{width:100px; height: 100px; background: red;margin-top:20px;}
    </style>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script>
        $(function()
        {
            $("#div1").on("click",{"name":"hello"},function(e)
            {
                //alert(e.data.name);   //hello
                //alert(e.target);    //弹出这个事件的dom对象即 object HTMLDivElement
                alert(e.type);      //click
            });
        })
    </script>
</head>
<body>
<div id="div1">1111111</div>
</body>
</html>
