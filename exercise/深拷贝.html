        //深拷贝
        var a = {
            nation:'china',
            birthplaces:['北京','上海','天津']
        };
        function deepCopy(c,p)
        {
            var c = c || {};
            for(var i in p)
            {
                if(typeof(p[i]) === 'object' )
                {
                    c[i] = (p[i].constructor === Array) ? [] : {};
                    deepCopy(c[i],p[i]);
                }else{
                    c[i] = p[i];
                }
            }
            return c;
        }
        var b = deepCopy(b,a);
        b.career = 'doctor';
        b.birthplaces.push("深圳");
        console.log(b.birthplaces);
        console.log(a.birthplaces);
