<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<script>
    if(!String.prototype.trim)
    {
        String.prototype.trim = function()
        {
            return this.replace(/^\s+/, '').replace(/\s+$/,'');
        }
    }
    var str = '\t\n this is a string \n'.trim();
    console.log(str == 'this is a string');

</script>
