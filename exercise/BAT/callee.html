<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<script>
    var result = [];
    function fn(n)
    {
        if(n == 1)
        {
            return 1;
        }
        else if(n == 2)
        {
            return 1;
        }
        else{
            if(result[n])
            {
                return result[n];
            }else
            {
                result[n] = arguments.callee(n-1) + arguments.callee(n-2);
                return result[n];
            }
        }
    }
    console.log(fn(5));

</script>

</html>
