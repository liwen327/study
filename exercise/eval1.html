<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>eval</title>
    <script type="text/javascript">
        var X2 = {};
        X2.Eval=function(code)
        {
            if(!!(window.attachEvent && !window.opera))
            {
                //ie
                execScript(code);
            }else
            {
                //not ie
                window.eval(code);
            }
        }

        var s = 'global';
        function demo3()
        {
            X2.Eval('var s = "local"');
        }
        demo3();
        alert(s);   //local
    </script>
</head>
<body>
eval() js
</body>

</html>
