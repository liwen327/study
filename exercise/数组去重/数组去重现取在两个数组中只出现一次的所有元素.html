        function unique(arr)
        {
            var result = [], hash = {};
            for (var i = 0, elem; (elem = arr[i]) != null; i++) {
                if (!hash[elem]) {
                    result.push(elem);
                    hash[elem] = true;
                }
            }
            return result;

                        flag = false;
                    }
                }
                if(flag){
                    result.push(arr1[i]);
                }
            }
            return result;
        }
