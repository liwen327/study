        i++;

        return replacement[i];
    });
    console.log(str1);




    str2="here is a $0 test of $1 replace";
    str2 = str2.replace(/\$(\d+)/g,function(a,b,c,d){
        console.log(a + " " + b + " " + c + " " + d);
        return replacement[b];
    });

</script>
