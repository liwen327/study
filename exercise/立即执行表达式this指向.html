    <title>ScrollTo：平滑滚动到页面指定位置</title>
    <script src="http://static.blog.csdn.net/scripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        var a = 2;
        function fun(){
            console.log(this);
            console.log(this.a);
        }
        var o = {a:3,fun:fun};
        var p = {a:4};
        //o.fun();  //o   3
        //(p.fun = o.fun)();  //window  2  其实是表达式是有返回值的，o.fun是function fun(){console.log(this);console.log(this.a)}这个函数，接着再调用它相当于在全局作用域下调用的，所以会输出2
        //(p.fun)();   //p.fun is not a function
        (o.fun)();

    </script>
