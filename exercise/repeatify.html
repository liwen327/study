    <script type="text/javascript">
        String.prototype.repeatify = String.prototype.repeatify || function(n)
        {
            var str = '';
            for(var i=0; i<n ; i++)
            {
                str += this;
            }
            return str;
        }
        var str = 'hello';
        console.log(str.repeatify(3));

    </script>
