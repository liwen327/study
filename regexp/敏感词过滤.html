<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1、replace()方法</title>
    <script>

        //中国公民应该也必须有这样的权利与义务
        window.onload= function()
        {
            var aTextarea = document.getElementsByTagName("textarea");
            var oInpt = document.getElementById("input1");
            //alert(aTextarea[0]);

            oInpt.onclick = function()
            {
                var re = /中国|应该也|权利与义务/g;
                aTextarea[1].value = aTextarea[0].value.replace(re,function(str)
                {
                    //函数的第一个参数就是匹配成功的字符
                    //alert(str);
                    var results = "";
                    for(var i=0; i<str.length; i++)
                    {
                        results += "*";
                    }

                    return results;
                });


            }
        }


    </script>
</head>
<body>
过滤前<br/>
<textarea  style="height: 100px;"></textarea><br/>
过滤前<br/>
<textarea   style="height:100px;"></textarea><br/>
<input type="button" value="过滤"  id="input1">
</body>
</html>
