<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>6、匹配子项</title>
    <script>
        var str = 'abc';

        /*var re = /abc/;
        alert(str.match(re));     //abc*/

        var re = /(a)(b)(c)/;
        alert(str.match(re));     //abc,a,b,c        当前面匹配的正则表达式不加全局匹配g时才会获取到子项的集合

    </script>
</head>

</body>
