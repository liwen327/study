<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1、字符串比较</title>
    <script>
        var str = '12esffesf45fefef189';

        function findNum(str)
        {
            var arr = [];
            var temp = '';

            for(var i =0; i<str.length; i++)
            {
                if(str.charAt(i) <= 9 && str.charAt(i) >= 0)   //把str中的数字摘出来,因为只有数字会大于等于0且小于等于9
                {
                    //arr.push(str.charAt(i));
                    temp += str.charAt(i);
                    console.log(temp);
                }
                else
                {
                    if(temp)
                    {
                        arr.push(temp);
                        temp="";
                    }

                }
            }
            if(temp)
            {
                arr.push(temp)
                temp = "";
            }

            return arr;
        }

        alert(findNum(str));

    </script>
</head>
<body>

</body>
</html>
