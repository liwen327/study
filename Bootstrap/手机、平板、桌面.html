<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>手机、平板、桌面</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8" style="background: #ccc;">.col-xs-12 .col-sm-6 .col-md-8</div>
    <div class="col-xs-6 col-md-4" style="background: #888;">.col-xs-6 .col-md-4</div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-4" style="background: #ddd;">.col-xs-6 .col-sm-4</div>
    <div class="col-xs-6 col-sm-4" style="background: #999;">.col-xs-6 .col-sm-4</div>
    <!-- Optional: clear the XS cols if their content doesn't match in height -->
    <div class="clearfix visible-xs-block" style="background: #bbb;"></div>
    <div class="col-xs-6 col-sm-4" style="background: #777;">.col-xs-6 .col-sm-4</div>
</div>
