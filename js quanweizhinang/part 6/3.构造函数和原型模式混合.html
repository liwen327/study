<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function person(name,age){
            this.name = name;
            this.age = age;
            this.birthPlaces = ['上海','郑州','北京'];
        }
        person.prototype = {
            constructor:person,
            sayName:function(){
                alert(this.name);
            }
        }
        var person1 = new person('Mike',28);
        var person2 = new person('John',29);
        person1.birthPlaces.push('天津');
        console.log(person1.birthPlaces);
        console.log(person2.birthPlaces);
        console.log(person1.sayName === person2.sayName);   //true

    </script>
</head>
