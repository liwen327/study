<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function superType(name){
            this.name = name;
            this.colors = ['red','yellow','white'];
        }
        superType.prototype.sayName = function(){
            return this.name;
        }

        function subType(name,age){
            //继承属性
            superType.call(this,name);
            this.age = age;
        }
        //继承方法
        subType.prototype = new superType();
        subType.prototype.sayAge = function(){
            return this.age;
        }
        var instance = new subType('Mike',28);
        instance.colors.push('blue');
        console.log(instance.sayName());
        console.log(instance.colors);

        var instance1 = new subType('John',27);
        console.log(instance1.sayName());
        console.log(instance1.sayAge());
        console.log(instance1.colors);


    </script>
</head>
<body>

</body>
</html>
