<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var o = {};
        o.eat = function(){return "I am eating."};
        o.talk = function(){return "Hi!"};

        var Human = new Function();
        Human.prototype = o;
        console.log(Human.prototype.talk());  //Hi

        var H = new Human();
        console.log(H.eat()); //I am eating.

        var objFuncA = function()
        {
            alert("A");
        }
        objFuncA.name = "Mike";

        var objFuncB = new Function();

        objFuncB.prototype = new objFuncA(); //alert(A);说明继承了objFuncA对象
        console.log(objFuncB.prototype.name);


    </script>
</head>
<body>

</body>

</html>
