<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function object(o){
            var F = function(){};
            F.prototype = o;
            return new F();
        }
        function createAnother(original){
            var clone = object(original);
            clone.sayHi = function(){
                console.log("hi");
            };
            return clone;
        }
        var person = {
            name:'Mike',
            friends:['john','lily','lucy']
        };
        var person1 = createAnother(person);
        console.log(person1.name);
        person1.sayHi();

        var person2 = createAnother(person);
        person.friends.push('LiLei');
        console.log(person2.friends);   //["john", "lily", "lucy", "LiLei"]
        console.log(person1.friends);   //["john", "lily", "lucy", "LiLei"]  所以这种方法对于引用类型的属性是行不通的，增加数目其原型也会改变


    </script>
</head>
