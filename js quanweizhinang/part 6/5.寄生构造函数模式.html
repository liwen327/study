<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function Person(name,age){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.sayName = function(){
                console.log(this.name);
            }
            return o;
        }

        var person1 = new Person('Mike',28);
        person1.sayName();   //Mike

        //定义一个特殊的数组，给这个数组添加方法
        function specialArray(){
            var values = new Array();
            values.push.apply(values,arguments);
            values.toPipedString = function(){
                return this.join('|');
            }
            //返回数组
            return values;
        }
        var colors = new specialArray('blue','red','yellow');
        console.log(colors.toPipedString());   //blue|red|yellow

    </script>
</head>

</body>
</html>
