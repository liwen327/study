<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function superType(){
            this.property = true;
        }
        superType.prototype.getSuperValue = function(){
            return this.property;
        }
        function subType(){
            this.property = false;
        }
        subType.prototype = new superType();
        subType.prototype = {
            getSubProperty:function(){
                return this.property;
            },
            getSuperProperty:function(){
                return this.property;
            }
        }
        var instance = new subType();
        //console.log(instance.getSuperValue()); //Uncaught TypeError: instance.getSuperValue is not a function   因为用了对象字面量重写了subType.prototype,所以它的原型变成了Object，而不是superType的实例了，这两者之间已经不是实例与原型的关系了
        console.log(instance.getSuperProperty());   //false    但是当把上面的注释去掉的话，因为报错，这里的代码将不执行

    </script>
</head>

</body>
</html>
