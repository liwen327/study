<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function findall(a,x)
        {
            var results = [],
                    len = a.length,
                    pos = 0;
            while(pos < len )
            {
                pos = a.indexOf(x,pos);
                if(pos === -1) break;
                results.push(pos);
                pos++;
            }
            return results;
        }
        console.log(findall([2,3,4,2,5,2],2));   //[0,3,5]
        var arr = [1,2,3];
        console.log(arr.join('|'));
        console.log(arr);
    </script>
