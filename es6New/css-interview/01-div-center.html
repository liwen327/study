      /*上面两种方法都需要设置center元素的width:50%和height:50%，但是用css3的弹性布局就不需要，需要在父元素body上设置属性*/
      /*第3种方法*/
      body{
        display: flex;
        align-items: center;       /*定义body里的元素垂直居中*/
        justify-content: center;   /*定义body里的元素水平居中*/

      .center{
