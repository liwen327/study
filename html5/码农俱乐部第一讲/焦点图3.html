<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>焦点图第三讲</title>
    <script type="text/javascript" src="js/move.js"></script>
    <style>
        body,ul,li,ol,dl,dt,dd,p{margin:0;padding:0;}
        ul,ol,li,dl,dt,dd{list-style: none;}
        a{text-decoration: none;}
        img{border:none;}
        .wrap{width:470px; margin: 50px auto; position: relative;}
        .wrap_c{ width: 470px; height: 150px; overflow: hidden;}
        .wrap_c li{ position: absolute; top:0; left:0; filter:alpha(opacity=0); opacity: 0;}
        .dot{ position: absolute; right:30px; bottom:20px; z-index:99; height: 20px;}
        .dot li{ width:20px; height: 20px; background: #fff; color: orange; float: left; text-align:center; line-height:20px; margin-right:5px; cursor: pointer;}
        .dot .active{ background: orange; color: #fff;}

    </style>
    <script>
        window.onload = function()
        {
            var oUl = document.getElementById("wrap_c");
            var aLiUl = oUl.getElementsByTagName("li");

            var oOl = document.getElementById("dot");
            var aLiOl = oOl.getElementsByTagName("li");
            for(var i=0; i<aLiOl.length; i++)
            {

                aLiOl[i].index = i;  //这里index作为索引，给每个元素添加了属性
                aLiOl[i].onmouseover = function()
                {
                    //aLiOl[i].className = "";
                    for(var i=0; i<aLiOl.length; i++)
                    {
                        aLiOl[i].className = "";
                        startMove(aLiUl[i],{opacity:0},function()
                        {
                            this.style.display = "none";
                        })
                    }
                    this.className = "active";
                    aLiUl[this.index].style.display = "block";
                    startMove(aLiUl[this.index],{opacity: 100});
                }
            }
        }
    </script>
</head>
<body>

<div class="wrap">
    <ul class="wrap_c" id="wrap_c">
        <li style="display:block;filter:alpha(opacity=100);opacity: 1;"><a href="#"><img src="images/1.jpg"/> </a> </li>
        <li><a href="#"><img src="images/2.jpg"/> </a> </li>
        <li><a href="#"><img src="images/3.jpg"/> </a> </li>
        <li><a href="#"><img src="images/4.jpg"/> </a> </li>
        <li><a href="#"><img src="images/5.jpg"/> </a> </li>
    </ul>
    <ol class="dot" id="dot">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>

</body>
</html>
