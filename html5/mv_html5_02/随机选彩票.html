<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新选择器</title>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById("div1");
            var oInpt = document.getElementById("inpt");

            var json ={};
            oInpt.onclick = function()
            {
                var num = Math.random();
                var arr1 = getRandom(35,7);
                json[num] = arr1;              //映射  ，将oDiv中的值与hash值做一下映射
                oDiv.innerHTML = arr1;
                window.location.hash = num;
            }
            window.onhashchange = function()
            {
                oDiv.innerHTML = json[window.location.hash.substring(1)];
                //console.log(window.location.hash.substring(1));
            }

            function getRandom(iAll,iNum)
            {
                var arr = [];
                var arrNew = [];
                for(var i=1; i<=iAll; i++)
                {
                    arr.push(i);
                }
                for(var i=1; i<=iNum; i++)
                {
                    arrNew.push(arr.splice(Math.floor(Math.random()*arr.length),1));
                    //console.log(arr.splice(Math.floor(Math.random()*arr.length),1));
                }
                return arrNew;
            }


        }
    </script>
</head>
<body>
<input type="button" value="点击选取" id="inpt"/>
<div id="div1"></div>


</body>
</html>
