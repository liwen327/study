<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>demo1</title>
    <style>
        body,ul,ol,li{ margin: 0; padding:0; list-style: none;}
        .box{ width:470px; height: 150px; margin: 50px auto; overflow: hidden; position: relative;}
        .ul1{ position: absolute;}
        .ul1 li{ width:470px; height: 150px; display: none;}
        .ul1 .current{ display: block;}

        .ol1{ position: absolute; bottom:20px; right:20px;}
        .ol1 li{ width:15px; height: 15px; background: #ccc; border-radius: 50%; float: left; margin-left:5px; cursor: pointer;}
        .ol1 .active{ background: red;}
    </style>
    <script>
        window.onload = function ()
        {
            var oUl = document.getElementById("ul1");
            var aUlli = oUl.getElementsByTagName("li");
            var oOl = document.getElementById("ol1");
            var aOlli = oOl.getElementsByTagName("li");

            for(var i=0 ;i<aOlli.length; i++)
            {
                aOlli[i].index = i;
                aOlli[i].onmouseover = function()
                {

                    for(var i=0; i<aOlli.length; i++)
                    {
                        aOlli[i].className = "";
                        aUlli[i].style.display = "none";
                    }
                    this.className = "active";
                    aUlli[this.index].style.display = "block";
                }
            }


        }
    </script>
</head>
<body>
<div class="box">
    <ul class="ul1" id="ul1">
        <li class="current"><a href="javascript:;"><img src="images/1.jpg"/> </a> </li>
        <li><a href="javascript:;"><img src="images/2.jpg"/> </a> </li>
        <li><a href="javascript:;"><img src="images/3.jpg"/> </a> </li>
        <li><a href="javascript:;"><img src="images/4.jpg"/> </a> </li>
        <li><a href="javascript:;"><img src="images/5.jpg"/> </a> </li>
    </ul>

    <ol class="ol1" id="ol1">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</div>

</body>
</html>
