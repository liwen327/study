<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>html5的兼容性</title>
    <script type="text/javascript" src="html5shiv.js"></script>
    <style>
        header{height:100px;background: #ffcc00;}
        article{height:300px; background: #005588; position:relative;}
        aside{width:200px; height:300px; background: #c14b0d; position:absolute; top:0; left:10px;}
        section{background: #ff00ff; height:300px; margin:10px 0 0 220px;}
        footer{height:100px; background: #4f95cc;}

    </style>
</head>
<body>
<header>这里是头部</header>
<article>
    <aside>这里是左侧栏</aside>
    <section>内容</section>
</article>
<footer></footer>

</body>
</html>
