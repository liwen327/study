<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
<input type="text" list="valList" role="valList" />
<datalist id="valList">
    <option value="javascript">javascript</option>
    <option value="html">html</option>
    <option value="css">css</option>
</datalist>

<details>
    <summary>妙味课堂</summary>
    <p>国内将知名的IT培训机构</p>
</details>

<dialog>
    <dt>老师</dt>
    <dd>2+2 等于？</dd>
    <dt>学生</dt>
    <dd>4</dd>
    <dt>老师</dt>
    <dd>答对了！</dd>
</dialog>

<progress max="100" value="76">
    <span>76</span>%
</progress>



</body>
</html>
