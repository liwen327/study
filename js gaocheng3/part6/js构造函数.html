<!DOCTYPE html>

  <title>js构造函数</title>
  <script type="text/javascript">
    //构造函数
    /*function test()
    {
      this.a = 10;
      return function(){       //这里构造函数的返回类型是引用类型即（数组，对象，函数）,则这个函数作为构造函数用new运算符执行构造时，运算的结果将被它的返回值取代，这时，构造函数体内的this值丢失了，取而代之的是被返回的对象。
        return 1;
      }
    }

    var  m = new test();
    var n = test();

    //alert(m);    //返回return 后面的闭包    而this引用 的对象和this.a=10的赋值结果全部被丢弃
    //alert(n);    //返回return 后面的闭包*/

    function test()
    {
      this.a = 10;
      return 1;
    }

    var m = new test();
    var n = test();

    alert(m);   //[object Object]    返回的是一个对象
    alert(n);   //1       返回的是test()的返回值



  </script>
</head>
