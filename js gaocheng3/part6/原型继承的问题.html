<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>原型继承</title>
  <script type="text/javascript">
      function superType()
      {
          this.colors = ["blue","red","black"];
      }
      function subType()
      {
      }
      subType.prototype = new superType();
      /*
      subType.prototype.saySubName = function()
      {
          return this.name;
      }*/
      var obj1 = new subType();
      obj1.colors.push("green");
      console.log(obj1.colors);   //["blue", "red", "black", "green"]

      var obj2 = new subType();
      console.log(obj2.colors);  //["blue", "red", "black", "green"]

      //原型继承模式不能传递参数，且subType的所有实例都会共享这一个colors属性，对obj1修改colors属性，而obj2的colors属性也改变了。要解决这个问题，就要使用借用构造函数的模式


  </script>
</head>
<body>

</body>
</html>
