<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>比较函数</title>
</head>
<script type="text/javascript">
    function createCompareFn(propertyName)
    {
        return function(obj1,obj2)
        {
            var value1 = obj1[propertyName];
            var value2 = obj2[propertyName];
            if(value1 < value2)
            {
                return -1;
            }
            else if(value1 > value2)
            {
                return 1;
            }
            else
            {
                return 0;
            }
        }
    }
    createCompareFn(5);

</script>
<body>

</body>
</html>
