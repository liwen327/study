<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        (function(){
            //私有变量和私有函数
            var privateVar = 10;
            function privateFn(){
                return false;
            }
            //构造函数
            myObject = function(){

            };
            //公有/特权方法
            myObject.prototype.publicFn = function(){
                privateVar++;
                return privateFn();
            }
        })();

        (function(){
            var name = '';
            Person = function(value){
                name = value;
            }
            Person.prototype.getName = function(){
                return name;
            }
            Person.prototype.setName = function(value){
                name = value
            }
        })();
        var person1 = new Person('Mike');
        console.log(person1.getName());   //Mike
        person1.setName("LiLei");
        console.log(person1.getName());  //LiLei

        var person2 = new Person('John');
        console.log(person1.getName());   //John
        console.log(person2.getName());   //John

        person2.setName('Lucy');
        console.log(person1.getName());  //Lucy
        console.log(person2.getName()); //Lucy

     </script>
</head>

</body>

</html>
