<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript">
    function counter()
    {
        (function()
        {
            for(var i=0;  i<5; i++)
            {
                alert(i);
            }
        })();

        alert(i);    //上面的匿名函数把i变成了局部变量(模仿了块级作用域)，函数运行完成之后，i即被销毁了。所以这里报错：i is not defined
    }
    counter();
</script>
