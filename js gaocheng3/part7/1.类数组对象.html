<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var arr = {"0":"a","1":"b","2":"c",length:3};
        console.log(Array.prototype.join.call(arr,"+"));  //a+b+c
        console.log(Array.prototype.slice.call(arr,0)); //['a','b','c']
        console.log(Array.prototype.map.call(arr,function(x)
        {
            return x.toUpperCase();
        }));   //["A","B","C"]
    </script>
</head>
<body>
<div id="box"></div>
</body>

</html>
