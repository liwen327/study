        function person(){
            var name = 'my object';
            this.getName=function(){
                return name;
            }
            this.setName=function(value){
                name = value
            }
        }
        var person1 = new person();
        console.log(person1.getName());
        person1.setName("Mike");
        console.log(person1.getName());

        var person2 = new person();
        person2.setName("John");
        console.log(person1.getName());
        console.log(person2.getName());
