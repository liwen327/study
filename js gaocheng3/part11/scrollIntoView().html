<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        #div1{  width: 200px; height: 200px; border:solid 1px #ccc;}
    </style>
    <script>

        //scrollIntoView()相当于锚点的作用
        window.onload = function()
        {
            var oBtn = document.getElementById("btn");
            var oDiv = document.getElementById("div1");
            oBtn.onclick = function()
            {
                oDiv.scrollIntoView();
            }
        }

    </script>
</head>
<body>
<!--<a href="javascript:;" style="display: block; margin-bottom:900px;" onclick="document.getElementById('div1').scrollIntoView();">按钮</a>-->
<a href="javascript:;" id="btn" style="display: block; margin-bottom:900px;" >按钮</a>
<div id="div1">这是一个隐藏元素</div>
</body>
</html>
