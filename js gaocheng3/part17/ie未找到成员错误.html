<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>错误处理与调试</title>
</head>
<body>
<script>
    document.onclick = function()
    {
        var event = window.event;
        setTimeout(function()
        {
            event.returnValue = false;
        },100)
    }


</script>

</body>
</html>
