    <title>弹性返回顶部JS代码</title>
    <style type="text/css">
        /*返回顶部 2015-6-5 liwz*/
        .backToTop{
            display: none;
            width:35px;
            height:50px;
            text-align: center;
            line-height: 24px;
            background: #36b7f2;
            position: fixed;
            _position:absolute;
            right:0;
            bottom:50px;
            _bottom:auto;
            cursor: pointer;
            font-size: 12px;
            color:#fff;
        }
        .backToTop .fa{
            height: 35px;
            vertical-align: middle;
            line-height: 24px;
        }
    </style>
    <script type="text/javascript">
        /**
         * Created by liwz on 15-6-5.
         */


        $(function()
        {
            var $backToTopText = "返回顶部";
            var $backToTopFile = $('<div class="backToTop"><i class="fa fa-angle-up"></i> </div> ').appendTo($("body"))
                    .text($backToTopText)
                    .attr("title",$backToTopText).click(function()
                    {
                        $("body,html").animate({scrollTop:0},500);
                    });

            var backToFun = function ()
            {
                var scrollTop = $(document).scrollTop();
                var winh = $(window).height();
                (scrollTop > 0) ? $backToTopFile.show() : $backToTopFile.hide();
                //IE6下的定位
                if (!window.XMLHttpRequest) {
                    $backToTopFile.css("top", scrollTop + winh - 86);
                }
            }

            $(window).bind('scroll',backToFun);

            backToFun();
        });

    </script>
