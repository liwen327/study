<!DOCTYPE html>

<head>
    <title></title>
    <script>
        //阶乘，以及arguments.callee的消除耦合
        function factorial(num)
        {
            if(num<=1)
            {
                return 1;
            }else
            {
                //return num * factorial(num - 1);
                return num * arguments.callee(num - 1);
            }
        }
        alert(factorial(5));
    </script>
