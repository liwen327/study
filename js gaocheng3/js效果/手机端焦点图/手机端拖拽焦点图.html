<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>手机端拖拽焦点图</title>
    <script src="http://csdnimg.cn/public/common/libs/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #2c97e2;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        /*height: 100%;*/

        margin-left: auto;
        margin-right: auto;
        position: absolute;
        left:0;
        top:0;
        bottom:3.8rem;
        z-index:990;
    }
    .swiper-slide {
        /* Center slide text vertically */
        /*display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;*/
        float:left;
    }
    .swiper-slide div img{ width:32rem;margin-left:-100px;}

    /*首页未登录页面样式 2015-5-29*/
    .home_bot{width:100%; height:3.5rem; background: #167ec7; position:fixed; left:0; bottom:0; z-index:1000}
    .home_bot_c{width:10.25rem; height: 1.5rem; margin:1rem auto;}
    .home_bot_c a{ display: block; width:4.475rem; height: 1.4rem; border:solid 0.05rem #fff; border-radius: 0.25rem; float: left; font-size: 0.7rem; color: #c6e5fb; text-align: center; line-height: 1.4rem;}
    .home_bot_c .login{ margin-right:1rem;}
</style>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="javascrip:;"><img src="images/slider01.png"/> </a> </div>
        <div class="swiper-slide"><a href="javascrip:;"><img src="images/slider02.png"/> </a> </div>
        <div class="swiper-slide"><a href="javascrip:;"><img src="images/slider03.png"/> </a> </div>
        <div class="swiper-slide"><a href="javascrip:;"><img src="images/slider04.png"/> </a> </div>
        <div class="swiper-slide"><a href="javascrip:;"><img src="images/slider05.png"/> </a> </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <!--<div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>-->
</div>
<div class="home_bot">
    <div class="home_bot_c">
        <a href="#" class="login">登录</a>
        <a href="#" class="register">注册</a>
    </div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
</script>
<script type="text/javascript" src="js/zepto.js"></script>
<script>
    $(function(){
        initpage();
        $(window).resize(function(){
            initpage();
        });



    })

    function initpage()
    {
        var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
        var _html = document.getElementsByTagName('html')[0];
        view_width>640?_html.style.fontSize=640/16 +'px':_html.style.fontSize =view_width/16+'px';
    }

</script>
</body>
</html>
