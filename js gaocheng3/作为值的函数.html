<!DOCTYPE html>
<html>
<head>
    <title>作为值的函数</title>
    <script>


        //与sort()排序结合起来使用的的作为值的函数
        function compare(propety)
        {
            return function(object1,object2)
            {
                value1 = object1[propety];
                value2 = object2[propety];
                if(value1<value2)
                {
                    return -1;
                }
                else if(value1>value2)
                {
                    return 1;
                }
                else
                {
                    return 0;
                }
            }
        }
        var data = [{name:"mike",age:28},{name:"john",age:29}];
        data.sort(compare("name"));
        alert(data[0].name);
        data.sort(compare("age"));
        alert(data[0].name);
    </script>
</head>
<body>

</body>
</html>
